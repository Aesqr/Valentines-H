<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        width: 90%;
        max-width: 400px;
        position: relative;
        z-index: 2;
    }

    h1 {
        margin-bottom: 30px;
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.2s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #ddd;
    }

    #message {
        margin-top: 25px;
        font-size: 22px;
        font-weight: bold;
        display: none;
        color: #ff4d6d;
    }

    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear forwards;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(720deg);
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? üíå</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôà</button>
    <div id="message">I LOVE YOU SO MUCH MY SWEET PRINCESS THANK YOU üíñ</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    let noScale = 1;
    let yesScale = 1;

    noBtn.addEventListener("click", () => {
        noScale -= 0.15;
        yesScale += 0.15;

        if (noScale <= 0.2) noScale = 0.2;
        if (yesScale >= 2.5) yesScale = 2.5;

        noBtn.style.transform = `scale(${noScale})`;
        yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
        message.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        launchHearts();
    });

    function launchHearts() {
        const heartSymbols = ["üíñ","üíò","üíù","üíï","‚ù§Ô∏è"];

        for (let i = 0; i < 120; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");

            heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            heart.style.opacity = Math.random();

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    }
</script>

</body>
</html>
